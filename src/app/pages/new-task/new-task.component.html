<div class="centered-content">
  <div class="modal-box ">
    <h1 class="title">
      Create a new Task
    </h1>
    <input #taskInput class="input has-background-light is-medium" type="text" placeholder="Create Task">
    
    <br><br>
     <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createTask(taskInput.value)">Create</button>
     </div>

     
 
    


  </div>
</div>
